<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>js-clock</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="clock">
        <p id="num1">1</p>
        <p id="num2">2</p>
        <p id="num3">3</p>
        <p id="num4">4</p>
        <p id="num5">5</p>
        <p id="num6">6</p>
        <p id="num7">7</p>
        <p id="num8">8</p>
        <p id="num9">9</p>
        <p id="num10">10</p>
        <p id="num11">11</p>
        <p id="num12">12</p>
        <div id="secondHand" class="hand animate"></div>
        <div id="minuteHand" class="hand animate"></div>
        <div id="hourHand" class="hand animate"></div>
      </div>
    </div>
  </body>
</html>
